<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/images (1).png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Weather.css">
    <title>Weather App</title>
    
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city">
            <button><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
        </div>
        <div class="error">
            <p class="fs-4">Sorry, Location Not Found<i class="fa-solid fa-map-pin fa-shake fa-2xl p-2"></i></p>
            <!-- <i class="fa-sharp fa-regular fa-circle-xmark fa-beat fa-2xl mt-5 "></i> -->
        
        </div>
        <div class="weather">
            <img src="Images/clear.png" class="weather-img">
            <h1 class="temp">30Â°C</h1>
            <h2 class="city">Cairo</h2>
            <div class="details d-flex align-items-center justify-content-space-between p-1 mt-5">
                <div class="col d-flex align-items-center text-left">
                    <img src="Images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                    <div class="col d-flex align-items-center text-left">
                        <img src="Images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                </div>

            


        </div>

    </div>

























    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/Weather.js"></script>
</body>
</html>
